<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Christmas Wish</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated snowflakes background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                radial-gradient(circle at 60% 70%, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                radial-gradient(circle at 80% 40%, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 200px 200px, 150px 150px, 180px 180px;
            animation: snow 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes snow {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }

        .container {
            max-width: 1200px;
            width: 100%;
            z-index: 1;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        .header h1 {
            color: #fff;
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5),
                         0 0 40px rgba(255, 215, 0, 0.3),
                         2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 3px;
        }

        .header p {
            color: #ffd700;
            font-size: 1.2rem;
            font-style: italic;
        }

        .wish-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .wish-item {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5),
                        0 0 20px rgba(255, 215, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInUp 1s ease-out;
            animation-fill-mode: both;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 215, 0, 0.2);
        }

        .wish-item:nth-child(1) {
            animation-delay: 0.2s;
        }

        .wish-item:nth-child(2) {
            animation-delay: 0.4s;
        }

        .wish-item:nth-child(3) {
            animation-delay: 0.6s;
        }

        .wish-item:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6),
                        0 0 30px rgba(255, 215, 0, 0.4);
        }

        .wish-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .wish-item:hover img {
            transform: scale(1.05);
        }

        .wish-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            padding: 20px;
            color: #fff;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .wish-item:hover .wish-overlay {
            transform: translateY(0);
        }

        /* Styled Anchor Tags */
        .wish-overlay a {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 
                0 4px 15px rgba(255, 107, 107, 0.4),
                0 0 20px rgba(255, 215, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 215, 0, 0.3);
        }

        .wish-overlay a::before {
            content: 'üéÅ';
            margin-right: 8px;
            display: inline-block;
            animation: giftShake 2s ease-in-out infinite;
        }

        .wish-overlay a::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .wish-overlay a:hover {
            transform: translateY(-3px) scale(1.05);
            background: linear-gradient(135deg, #ff5252 0%, #ff1744 100%);
            box-shadow: 
                0 8px 25px rgba(255, 107, 107, 0.6),
                0 0 30px rgba(255, 215, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 215, 0, 0.6);
        }

        .wish-overlay a:hover::after {
            left: 100%;
        }

        .wish-overlay a:active {
            transform: translateY(-1px) scale(1.02);
        }

        @keyframes giftShake {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(-10deg);
            }
            75% {
                transform: rotate(10deg);
            }
        }

        /* Responsive anchor tags */
        @media (max-width: 768px) {
            .wish-overlay a {
                padding: 10px 25px;
                font-size: 0.85rem;
                margin-top: 12px;
            }
        }

        @media (max-width: 480px) {
            .wish-overlay a {
                padding: 8px 20px;
                font-size: 0.75rem;
                margin-top: 10px;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .header p {
                font-size: 1rem;
            }

            .wish-gallery {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            body {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5rem;
                letter-spacing: 2px;
            }

            .wish-item {
                border-radius: 15px;
            }
        }

        /* Decorative elements */
        .star {
            position: absolute;
            color: #ffd700;
            font-size: 20px;
            animation: twinkle 2s infinite;
        }

        .star:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .star:nth-child(2) {
            top: 20%;
            right: 15%;
            animation-delay: 0.5s;
        }

        .star:nth-child(3) {
            bottom: 15%;
            left: 20%;
            animation-delay: 1s;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Santa Sleigh Animation */
        .santa-sleigh {
            position: fixed;
            top: 15%;
            left: -200px;
            z-index: 1000;
            font-size: 60px;
            animation: santaFly 15s linear infinite;
            pointer-events: none;
            filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.5));
        }

        @keyframes santaFly {
            0% {
                left: -200px;
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-20px) rotate(-5deg);
            }
            50% {
                transform: translateY(0) rotate(0deg);
            }
            75% {
                transform: translateY(20px) rotate(5deg);
            }
            100% {
                left: calc(100% + 200px);
                transform: translateY(0) rotate(0deg);
            }
        }

        /* Ho Ho Ho Text */
        .ho-ho-ho {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1001;
            font-size: 3rem;
            color: #ff0000;
            font-weight: bold;
            text-shadow: 
                0 0 10px rgba(255, 0, 0, 0.8),
                0 0 20px rgba(255, 215, 0, 0.6),
                2px 2px 4px rgba(0, 0, 0, 0.8);
            opacity: 0;
            animation: hoHoHo 15s infinite;
            pointer-events: none;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        @keyframes hoHoHo {
            0%, 10% {
                opacity: 0;
                transform: translateX(-50%) scale(0.5);
            }
            12%, 18% {
                opacity: 1;
                transform: translateX(-50%) scale(1.2);
            }
            20%, 100% {
                opacity: 0;
                transform: translateX(-50%) scale(0.5);
            }
        }

        /* Santa Hat Decoration */
        .santa-hat {
            position: absolute;
            font-size: 40px;
            z-index: 999;
            animation: hatBounce 2s ease-in-out infinite;
            filter: drop-shadow(0 0 5px rgba(255, 0, 0, 0.5));
        }

        .santa-hat.top-left {
            top: 5%;
            left: 5%;
            animation-delay: 0s;
        }

        .santa-hat.top-right {
            top: 5%;
            right: 5%;
            animation-delay: 1s;
        }

        .santa-hat.bottom-left {
            bottom: 5%;
            left: 5%;
            animation-delay: 0.5s;
        }

        .santa-hat.bottom-right {
            bottom: 5%;
            right: 5%;
            animation-delay: 1.5s;
        }

        @keyframes hatBounce {
            0%, 100% {
                transform: translateY(0) rotate(-10deg);
            }
            50% {
                transform: translateY(-15px) rotate(10deg);
            }
        }

        /* Reindeer Trail */
        .reindeer-trail {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999;
            pointer-events: none;
            overflow: hidden;
        }

        .trail-dot {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 215, 0, 0.6);
            border-radius: 50%;
            animation: trailFade 2s ease-out infinite;
        }

        @keyframes trailFade {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0);
            }
        }

        /* Santa's Magic Sparkles */
        .sparkle {
            position: fixed;
            width: 6px;
            height: 6px;
            background: #ffd700;
            border-radius: 50%;
            z-index: 998;
            pointer-events: none;
            box-shadow: 0 0 10px #ffd700;
            animation: sparkleFloat 3s ease-in-out infinite;
        }

        @keyframes sparkleFloat {
            0%, 100% {
                opacity: 0;
                transform: translateY(0) scale(0);
            }
            50% {
                opacity: 1;
                transform: translateY(-50px) scale(1);
            }
        }

        /* Responsive adjustments for Santa effects */
        @media (max-width: 768px) {
            .santa-sleigh {
                font-size: 40px;
                top: 10%;
            }

            .ho-ho-ho {
                font-size: 2rem;
            }

            .santa-hat {
                font-size: 30px;
            }
        }

        @media (max-width: 480px) {
            .santa-sleigh {
                font-size: 30px;
                top: 8%;
            }

            .ho-ho-ho {
                font-size: 1.5rem;
            }

            .santa-hat {
                font-size: 25px;
            }
        }
    </style>
</head>

    <script>
        // Force audio to load immediately and play when fully ready (fixes Netlify delay)
        (function() {
            const audio = document.getElementById('santaLaugh');
            if (!audio) return;
            
            let hasPlayed = false;
            let playAttempts = 0;
            const maxAttempts = 10;
            
            // Force load the audio immediately - this starts downloading
            audio.load();
            
            // Function to play audio - only when fully loaded
            function playAudio() {
                // Check if audio has enough data to play (readyState >= 3 = HAVE_FUTURE_DATA)
                // This ensures minimal buffering delay on Netlify
                if (!hasPlayed && audio.readyState >= 3) {
                    hasPlayed = true;
                    audio.currentTime = 0;
                    const playPromise = audio.play();
                    if (playPromise !== undefined) {
                        playPromise.then(() => {
                            // Successfully playing
                        }).catch(error => {
                            // If autoplay fails, reset hasPlayed so we can try again
                            hasPlayed = false;
                            playAttempts++;
                            if (playAttempts < maxAttempts) {
                                // Retry after a short delay
                                setTimeout(() => {
                                    if (audio.readyState >= 3) {
                                        playAudio();
                                    }
                                }, 500);
                            }
                        });
                    }
                } else if (!hasPlayed && playAttempts < maxAttempts) {
                    // Audio not ready yet, wait a bit and try again
                    playAttempts++;
                    setTimeout(() => {
                        if (audio.readyState >= 3) {
                            playAudio();
                        }
                    }, 200);
                }
            }
            
            // Primary: Wait for audio to be FULLY loaded (canplaythrough = entire file loaded, no buffering)
            // This is crucial for Netlify to prevent delays - ensures entire file is downloaded
            audio.addEventListener('canplaythrough', function() {
                playAudio();
            }, { once: true });
            
            // Secondary: Also try when enough data is loaded (canplay = can start playing)
            audio.addEventListener('canplay', function() {
                if (!hasPlayed && audio.readyState >= 3) {
                    playAudio();
                }
            }, { once: true });
            
            // Fallback: Check if audio is already loaded when script runs
            if (audio.readyState >= 3) {
                playAudio();
            } else {
                // If not ready, check periodically until ready
                const checkInterval = setInterval(() => {
                    if (audio.readyState >= 3 && !hasPlayed) {
                        playAudio();
                        clearInterval(checkInterval);
                    }
                    if (playAttempts >= maxAttempts) {
                        clearInterval(checkInterval);
                    }
                }, 100);
                
                // Stop checking after 10 seconds (should be enough even on slow connections)
                setTimeout(() => {
                    clearInterval(checkInterval);
                }, 10000);
            }
        })();
    </script>

    <script>
        // Santa laughing audio control - synchronized periodic playback
        (function() {
            const santaLaugh = document.getElementById('santaLaugh');
            
            if (!santaLaugh) return;
            
            // Play laugh every 15 seconds (synchronized with Santa animation)
            // The "Ho Ho Ho" appears at 12% of the cycle (1.8s into 15s cycle)
            setInterval(function() {
                setTimeout(function() {
                    if (santaLaugh && santaLaugh.readyState >= 2) {
                        santaLaugh.currentTime = 0;
                        santaLaugh.play().catch(() => {});
                    }
                }, 1800); // Play at 1.8s mark
            }, 15000);
        })();
        
        // Create sparkle effects
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 3000);
        }

        // Create reindeer trail dots
        function createTrailDot() {
            const trail = document.getElementById('trail');
            const dot = document.createElement('div');
            dot.className = 'trail-dot';
            
            // Position along Santa's path
            const progress = (Date.now() % 15000) / 15000;
            dot.style.left = (progress * 100) + '%';
            dot.style.top = (15 + Math.sin(progress * Math.PI * 4) * 2) + '%';
            dot.style.animationDelay = Math.random() * 0.5 + 's';
            
            trail.appendChild(dot);
            
            setTimeout(() => {
                dot.remove();
            }, 2000);
        }

        // Create sparkles periodically
        setInterval(createSparkle, 500);

        // Create trail dots periodically
        setInterval(createTrailDot, 100);

        // Add click effect - create extra sparkles on click
        document.addEventListener('click', function(e) {
            // Create sparkles
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.style.left = e.clientX + 'px';
                    sparkle.style.top = e.clientY + 'px';
                    sparkle.style.animationDuration = '1s';
                    document.body.appendChild(sparkle);
                    
                    setTimeout(() => {
                        sparkle.remove();
                    }, 1000);
                }, i * 50);
            }
        });
    </script>
